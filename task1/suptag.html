<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sup tsg</title>
</head>
<body>
    <h1>Example of sup tag</h1>
    <p><b>Following is the famous Pythagorean Theorem:</b></p>
    <p><b>a<sup>2</sup>+b<sup>2</sup>=a<sup>2</sup></b></p>
    <p><b>Where a,b,and c represent the sides of right angle triangle </b></p>
</body>
</html>
