<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table ,td{
            border-collapse: collapse;
            width: 50%;
            height: 70%;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            width: 50%;
            height: 70%;
        }
        caption{
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Drinks Table</caption>
        <tr>
            <td colspan="2">Drinks</td>
        </tr>
        <tr>
            <td>Coffe</td>
            <td>Tea</td>
        </tr>
    </table>
</body>
</html>
