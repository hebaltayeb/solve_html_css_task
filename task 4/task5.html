<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 90%;
            border: 1px solid black;
            padding: 10px;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        caption{
            font-weight: bold;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <caption>Tables in HTML</caption>
        <tr>
            <th>First Name</th>
            <th>Job role</th>
        </tr>
        <tr>
            <td colspan="2">Saleem Senior</td>
            
        </tr>
        <tr>
            <td>Kaled</td>
            <td>.net Developer</td>
        </tr>
        <tr>
            <td colspan="2">Mohammad Senior</td>
            
        </tr>
    </table>
</body>
</html>
